{% set name = "pytest-echo" %}
{% set version = "1.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e49ae8ad91cfab60407cb911dc51a0b4e7175806a7156928f347000c1969532d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pytest >=2.2
    - python

test:
  imports:
    - pytest_echo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pytest-echo/
  summary: pytest plugin with mechanisms for echoing environment variables, package version and generic attributes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
